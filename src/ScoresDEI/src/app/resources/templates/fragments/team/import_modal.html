<div th:fragment="import_modal" class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="importModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="importModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="form" method="POST" th:action="@{/scoresDEI/team/import}" th:object="${importData}">
                <div class="modal-body">
                    <p>
                        <label for="league" class="sr-only">Username</label>
                        <input type="text" id="league" name="league" class="form-control" th:value="*{league}"
                               placeholder="League" required autofocus>
                    </p>
                    <p>
                        <label for="season" class="sr-only">Season</label>
                        <input type="text" id="season" name="season" class="form-control" th:value="*{season}"
                               placeholder="Season" required>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Import</button>
                </div>
            </form>
        </div>
    </div>
</div>
