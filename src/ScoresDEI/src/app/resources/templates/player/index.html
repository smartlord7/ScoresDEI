<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A sports information platform">
    <meta name="author" content="Sancho SimÃµes">
    <title>scoresDEI - Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
</head>
<body>

<nav th:insert="fragments/navbar.html :: navbar"> </nav>

<div class="jumbotron">
    <hr class="my-4">
    <div class="container">
        <h4>Best scorer</h4>
        <div class="row">
            <div class="col">
                <h5>Name:</h5>
                <h6 th:text="${bestScorer.getPlayerName()}"></h6>
            </div>
            <div class="col">
                <h5>Team:</h5>
                <h6 th:text="${bestScorer.getTeamName()}"></h6>
            </div>
            <div class="col">
                <h5>Nationality:</h5>
                <h6 th:text="${bestScorer.getNationality()}"></h6>
            </div>
            <div class="col">
                <h5>Goals:</h5>
                <h6 th:text="${bestScorer.getGoals()}"></h6>
            </div>
        </div>
    </div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Player</th>
        <th scope="col">Position</th>
        <th scope="col">Team</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player :${players}">
        <td th:text="${player.getPlayerName()}"></td>
        <td th:text="${player.getPosition()}"></td>
        <td th:text="${player.getTeamName()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
