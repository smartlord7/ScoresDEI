<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A sports information platform">
    <meta name="author" content="Sancho SimÃµes">
    <title th:text="'scoresDEI - Game - ' + ${game.getTeamAName() + ' vs ' + game.getTeamBName()}"></title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .tableFixHead          { overflow: auto; height: 100px; }
        .tableFixHead thead th { position: sticky; top: 0; z-index: 1; }
    </style>
</head>
<body style="background: linear-gradient(to left, #ecabab, #b5fcb0)">
<nav th:insert="fragments/general/navbar.html :: navbar"> </nav>
<div class="jumbotron">
    <hr class="my-4">
    <div class="container">
        <div class="row">
            <div class="col">
                <h5>Place:</h5>
                <h6 th:text="${game.place}"></h6>
            </div>
            <div class="col">
                <h5>Starts at:</h5>
                <h6 th:text="${game.startTime}"></h6>
            </div>
            <div class="col">
                <h5>Ends at:</h5>
                <h6 th:text="${game.endTime}"></h6>
            </div>
            <div class="col">
                <h5>Teams:</h5>
                <a th:text="${game.teamAName}" th:href="@{/scoresDEI/team/{id}(id=${game.teamAId})}"></a>
                vs
                <a th:text="${game.teamBName}" th:href="@{/scoresDEI/team/{id}(id=${game.teamBId})}"></a>
                </td>
            </div>
            <div>
                <h5>Score:</h5>
                <h6 th:text="${game.scoreTeamA  + ' - ' + game.scoreTeamB}"></h6>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-11">
                <h3 class="mt-4">Events</h3>
            </div>
            <div class="col-1">
                <button style="float: right; margin-right: 1em; margin-top: 1em" class="btn btn-dark text-light"
                        sec:authorize="isAuthenticated()" type="button" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa-solid fa-plus-circle"></i>
                </button>
            </div>
        </div>
        <div style="height: 300px; overflow: auto;">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Type</th>
                    <th scope="col">Time</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="event :${game.events}">
                    <td th:text="${event.id}"></td>
                    <td th:text="${event.eventType}"></td>
                    <td th:text="${event.occurrenceTime}"></td>
                    <td>
                        <small sec:authorize="!hasAuthority('ROLE_ADMIN')" th:if="${!event.approved}">Not approved</small>
                        <a title="Reject" th:if="${event.approved}" sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/scoresDEI/game/{id}/event/{eventId}(id=${game.id}, eventId=${event.id})}" type="button" class="btn btn-danger">
                            <i class="fas fa-ban"></i>
                        </a>
                        <a title="Approve" th:if="${!event.approved}" sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/scoresDEI/game/{id}/event/{eventId}(id=${game.id}, eventId=${event.id})}" type="button" class="btn btn-success">
                            <i class="fas fa-check"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div th:insert="fragments/event/create_modal.html :: create_modal"> </div>
<footer th:insert="fragments/general/footer.html :: footer"> </footer>
</body>
</html>
