<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="d-flex flex-column min-vh-100" style="background: linear-gradient(to left, #a6a496, #cae1ec)">
<nav th:insert="fragments/navbar.html :: navbar"> </nav>
<div class="jumbotron">
    <hr class="my-4">
    <div class="container">
        <h4>Best scorer</h4>
        <div class="row">
            <div class="col">
                <h5>Name:</h5>
                <h6 th:text="${bestScorer.getPlayerName()}"></h6>
            </div>
            <div class="col">
                <h5>Team:</h5>
                <h6 th:text="${bestScorer.getTeamName()}"></h6>
            </div>
            <div class="col">
                <h5>Nationality:</h5>
                <h6 th:text="${bestScorer.getNationality()}"></h6>
            </div>
            <div class="col">
                <h5>Goals:</h5>
                <h6 th:text="${bestScorer.getGoals()}"></h6>
            </div>
        </div>
    </div>
</div>
<footer th:insert="fragments/footer.html :: footer"> </footer>
</body>
