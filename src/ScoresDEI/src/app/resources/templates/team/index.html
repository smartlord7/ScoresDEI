<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A sports information platform">
    <meta name="author" content="Sancho SimÃµes">
    <title>scoresDEI - Teams</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background: linear-gradient(to left, #897a98, #afe7c3)">
<nav th:insert="fragments/general/navbar.html :: navbar"> </nav>
<div style="height: 600px; overflow: auto" class="container-fluid">
    <div class="row pt-4">
        <div class="col-11">
        </div>
        <div class="col-1">
            <button sec:authorize="hasAuthority('ROLE_ADMIN')" title="Import" class="btn btn-dark text-light" type="button" data-toggle="modal" data-target="#importModal">
                <i class="fa-solid fa-file-import"></i>
            </button>
            <button sec:authorize="hasAuthority('ROLE_ADMIN')" title="Create" class="btn btn-dark text-light" type="button" data-toggle="modal" data-target="#createModal">
                <i class="fa-solid fa-plus-circle"></i>
            </button>
        </div>
    </div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Team</th>
        <th scope="col">Games</th>
        <th scope="col">Victories</th>
        <th scope="col">Losses</th>
        <th scope="col">Draws</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="team :${teams}">
        <td th:text="${team.id}"></td>
        <td th:text="${team.teamName}"></td>
        <td th:text="${team.games}"></td>
        <td th:text="${team.victories}"></td>
        <td th:text="${team.losses}"></td>
        <td th:text="${team.draws}"></td>
        <td>
            <a type="button" class="btn btn-primary" th:href="@{/scoresDEI/team/{id}(id=${team.id})}">
                <i class="far fa-eye"></i>
            </a>
            <a sec:authorize="hasAuthority('ROLE_ADMIN')" type="button" class="btn btn-success">
                <i class="fas fa-edit"></i>
            </a>
            <a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{/scoresDEI/team/delete/{id}(id=${id})}" type="button" class="btn btn-danger">
                <i class="far fa-trash-alt"></i>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</div>
<div sec:authorize="hasAuthority('ROLE_ADMIN')" th:insert="fragments/team/import_modal.html :: import_modal"></div>
<div sec:authorize="hasAuthority('ROLE_ADMIN')" th:insert="fragments/team/create_modal.html :: create_modal"></div>
<footer th:insert="fragments/general/footer.html :: footer"> </footer>
</body>
</html>
