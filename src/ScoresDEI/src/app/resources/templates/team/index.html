<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A sports information platform">
    <meta name="author" content="Sancho SimÃµes">
    <title>scoresDEI - Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
</head>
<body>

<nav th:insert="fragments/navbar.html :: navbar"> </nav>

<div class="jumbotron">
    <hr class="my-4">
    <div class="container">
    </div>
</div>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Team</th>
        <th scope="col">Games</th>
        <th scope="col">Victories</th>
        <th scope="col">Losses</th>
        <th scope="col">Draws</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="team :${teams}">
        <td th:text="${team.getTeamName()}"></td>
        <td th:text="${team.getGames()}"></td>
        <td th:text="${team.getVictories()}"></td>
        <td th:text="${team.getLosses()}"></td>
        <td th:text="${team.getDraws()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
