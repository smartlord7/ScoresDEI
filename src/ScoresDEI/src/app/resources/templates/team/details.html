<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A sports information platform">
    <meta name="author" content="Sancho SimÃµes">
    <title th:text="'scoresDEI - Team - ' + ${team.getTeamName()}"></title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body style="background: linear-gradient(to left, #93c8ef, #e5d7ee)">
<nav th:insert="fragments/general/navbar.html :: navbar"> </nav>
<div style="height: 600px; overflow: auto;" class="container-fluid">
<div class="jumbotron">
    <hr class="my-4">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <h5>Name:</h5>
                <h6 th:text="${team.teamName}"></h6>
            </div>
            <div class="col-2">
                <h5>Code:</h5>
                <h6 th:text="${team.code}"></h6>
            </div>
            <div class="col-2">
                <h5>Country:</h5>
                <h6 th:text="${team.country}"></h6>
            </div>
            <div class="col-2">
                <h5>Founded on:</h5>
                <h6 th:text="${team.founded}"></h6>
            </div>
            <div class="col-2">
                <h5>Logo:</h5>
                <div class="img-fluid" style="width: 5em; height: 5em;">
                    <img class="card-img" alt="Logo" th:src="${team.logoPath}"/>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-11">
                <h3 class="mt-4">Players</h3>
            </div>
            <div class="col-1">
                <button style="float: right; margin-right: 1em; margin-top: 1em" class="btn btn-dark text-light" type="button" data-toggle="modal" data-target="#addPlayerModal">
                    <i class="fa-solid fa-plus-circle"></i>
                </button>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th scope="col">Nationality</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player :${team.getPlayers()}">
                <td><a th:text="${player.getPlayerName()}" th:href="@{/scoresDEI/player/{id}(id=${player.getId()})}"></a></td>
                <td th:text="${player.getPosition()}"></td>
                <td th:text="${player.getNationality()}"></td>
                <td>
                    <a type="button" class="btn btn-danger" th:href="@{/scoresDEI/team/{id}/player/{playerId}(id=${team.getId()}, playerId=${player.getId()})}">
                        <i class="far fa-trash-alt"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
<div th:insert="fragments/team/add_player_modal.html :: add_player_modal"> </div>
<footer th:insert="fragments/general/footer.html :: footer"> </footer>
</body>
