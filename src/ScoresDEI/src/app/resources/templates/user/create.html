<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A sports information platform">
    <meta name="author" content="Sancho SimÃµes">
    <title>scoresDEI - Register</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="hold-transition register-page" style="background: linear-gradient(to left, #897a98, #afe7c3)">
<nav th:insert="fragments/general/navbar.html :: navbar"> </nav>
<div class="register-box d-flex justify-content-center m-auto">
    <div class="card" style="margin-top: 5em;">
        <div class="card-body register-card-body">
            <p class="login-box-msg">Register a new account</p>

            <form action="#" th:action="@{/scoresDEI/user/create}" th:object="${userCreateDTO}" method="post">
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>
                <div class="input-group mb-3">
                    <label>
                        <input type="text" class="form-control"  th:field="*{userName}" placeholder="User name" th:errorclass="is-invalid">
                    </label>

                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Email" th:errorclass="is-invalid">
                    </label>

                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>

                    <div class="input-group mb-3">
                        <label>
                            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Phone number" th:errorclass="is-invalid">
                        </label>

                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-mobile-phone"></span>
                            </div>
                        </div>
                    </div>
                <div class="input-group mb-3">
                    <label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password" th:errorclass="is-invalid">
                    </label>

                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <label>
                        <input type="password" class="form-control" placeholder="Retype password">
                    </label>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary">
                    Create
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
